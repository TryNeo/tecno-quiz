{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoQuiz</title>
    <link rel="shortcut icon" href="{% static 'img/quiz.svg'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/owl-testimonial/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/owl-testimonial/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'lib/css/css-loader.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/radio-style.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'lib/responsive-navbar/assets/css/styles.css'%}">
  </head>
<body>
    <div class="container">
        <header class="heade shadow-sm bg-white rounded" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">TECNOQUIZ</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="{% url 'quiz:index' %}" class="nav__link {% if request.path == '/' %}active-link{% endif %}">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Inicio</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="{% url 'quiz:100-question'%}" class="nav__link {% if request.path == '/generate-100-questions/' %}active-link{% endif %}">
                                <i class='bx bx-copy-alt nav__icon'></i>
                                <span class="nav__name">Generador de 100 preguntas</span>
                            </a>
                        </li>

                        <li class="nav__item">
                          <a href="{% url 'quiz:contact' %}" class="nav__link {% if request.path == '/contact/' %}active-link{% endif %}">
                              <i class='bx bx-message-square-detail nav__icon'></i>
                              <span class="nav__name">Contacto</span>
                          </a>
                      </li>
                      
                    </ul>
                </div>

            </nav>
        </header>
        <main role="main">
            {% block content %}
            {% endblock %}
            
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            Creado por Estudiantes del <a href="https://itsgg.edu.ec/">Instituto Tecnológico Superior Guayaquil</a> · © 2022
        </footer>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'lib/owl-testimonial/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/owl-testimonial/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>
    <script src="{% static 'js/main.js'%}"></script>
    {% block extra_js %}
    {% endblock%}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/owl-testimonial/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/owl-testimonial/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css-loader-master/dist/css-loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'lib/radio-theme/dist/style.css' %}">
    <style>
      .slide{
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .active-slide{
        opacity: 1;
        z-index: 2;
      }
      .quiz-container{
        position: relative;
        height: 350px;
        margin-top: 40px;
      }

      @media (max-width: 750px) {
        .container{
          height: 560px;
        }
        .buttonMargin{
          margin-top: 100px;
        }
      }
    </style>
  </head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="{% url 'quiz:index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">Inicio</a></li>
              <li class="nav-item"><a href="#" class="nav-link">¿Quienes somos?</a></li>
              <li class="nav-item"><a href="{% url 'quiz:contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %}">Contacto</a></li>
            </ul>
          </header>
        <main role="main">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            Creado por Estudiantes del <a href="https://itsgg.edu.ec/">Instituto Tecnológico Superior Guayaquil</a> · © 2021
          </footer>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'lib/owl-testimonial/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/owl-testimonial/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>
    <script src="{% static 'js/main.js'%}"></script>
    {% block extra_js %}
    {% endblock%}
</body>
</html>
